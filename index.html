<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
  <title>KidGuard Graphical User Interace</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaqueries.css">
</head>

<body>
  <nav id="desktop-nav">
    <div class="logo__pic-container">
      <img src="./assets/KidGuard.PNG" alt="KidGuard Logo"/>
    </div>
</nav>

  <nav id="hamburger-nav">
    <div class="logo__pic-container">
      <img src="./assets/KidGuard.PNG" alt="KidGuard Logo" class="icon"/>
    </div>
    <div class="hamburger-menu">
      <div class="hamburger-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="menu-links">
        <li>
          <p><u>Legend</u></p>
          <button class="btn btn-color-red">
            <li>1) Undetected child &#10006;</li>
            <li>2) Timer reached 0 </li>
            <li>3) &ge;104&deg;F &#40;43&deg;C&#41;</li>
          </button>
          <button class="btn btn-color-yellow">
            <li>1) &ge;90&deg;F &#40;32&deg;C&#41;</li>
          </button>
          <button class="btn btn-color-green">
            <li>1) Detected child &check;</li>
            <li>2) Timer ticking</li>
            <li>3) Timer off</li>
            <li>4)  &lt;90&deg;F &#40;32&deg;C&#41;</li>
          </button>
        </li>

      </div>
    </div>
  </nav>

  <section id="profile">
    
      <div class="btn-container">
        <button class="btn btn-color-1">Presence</button>
        <button class="btn btn-color-2">Temperature:--</button>
        <button class="btn btn-color-3">Timer: 00:05:00</button>
      </div>
  </section>

  <footer>
    <p>Copyright &#169; 2024 KidGuard. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
